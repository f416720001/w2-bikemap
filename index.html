    <script>
        var usrLocation = [];
        var geoOptions = {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0
        };


        function success(pos) {
            var crd = pos.coords;
            usrLocation = [crd.latitude, crd.longitude];
            console.log(usrLocation);
            renderMap(usrLocation);
        };

        function error(err) {
            console.warn('ERROR(' + err.code + '): ' + err.message);
        };

        navigator.geolocation.getCurrentPosition(success, error, geoOptions);

        function getAuthorizationHeader() {
            let AppID = '69121a1d8f714a5faa4f54c512bb459e';
            let AppKey = 'nYALaDjx1Au-PYCnZOnL-InFIZI';

            let GMTString = new Date().toGMTString();
            let ShaObj = new jsSHA('SHA-1', 'TEXT');
            ShaObj.setHMACKey(AppKey, 'TEXT');
            ShaObj.update('x-date: ' + GMTString);
            let HMAC = ShaObj.getHMAC('B64');
            let Authorization = 'hmac username=\"' + AppID + '\", algorithm=\"hmac-sha1\", headers=\"x-date\", signature=\"' + HMAC + '\"';
            return { 'Authorization': Authorization, 'X-Date': GMTString };
        }

        function readTextFile(file, callback) {
            var rawFile = new XMLHttpRequest();
            rawFile.overrideMimeType("application/json");
            rawFile.open("GET", file, true);
            rawFile.onreadystatechange = function () {
                if (rawFile.readyState === 4 && rawFile.status == "200") {
                    callback(rawFile.responseText);
                }
            }
            rawFile.send(null);
        }

        // https://stackoverflow.com/questions/34951170/save-json-to-chrome-storage-local-storage
        var local = (function () {

            var setData = function (key, obj) {
                var values = JSON.stringify(obj);
                localStorage.setItem(key, values);
            }

            var getData = function (key) {
                if (localStorage.getItem(key) != null) {
                    return JSON.parse(localStorage.getItem(key));
                } else {
                    return false;
                }
            }


            var updateDate = function (key, newData) {
                if (localStorage.getItem(key) != null) {
                    var oldData = JSON.parse(localStorage.getItem(key));
                    for (keyObj in newData) {
                        oldData[keyObj] = newData[keyObj];
                    }
                    var values = JSON.stringify(oldData);
                    localStorage.setItem(key, values);
                } else {
                    return false;
                }
            }

            return { set: setData, get: getData, update: updateDate }
        })();

        function mergeJson(arr1, arr2) {
            return arr1.map((e) => {
                for (let element of arr2) {
                    if (e.a == element.a) Object.assign(e, element);
                }
                return e;
            });
        }

        var searchOptions = { // 定義 EasyAutocomplete 的選取項目來源
            url: function (phrase) {
                return 'https://autosuggest.search.hereapi.com/v1/autosuggest?' + // Autosuggest 的 API URL
                    'q=' + phrase + // 接收使用者輸入的字串做搜尋
                    '&limit=5' + // 最多限定五筆回傳
                    '&lang=zh_TW' + // 限定台灣正體中文
                    '&at=' + map.getCenter().lat + ',' + map.getCenter().lng + // 使用目前地圖的中心點作為搜尋起始點
                    '&apikey=UoF0AQIZ-nGwU5R3UkPlq3xPxQ7r6gx9XFnuQ476tEo'; // 您的 HERE API KEY
            },
            listLocation: 'items', // 使用回傳的 item 作為選取清單
            getValue: 'title', // 在選取清單中顯示 title
            list: {
                onClickEvent: function () { // 按下選取項目之後的動作
                    var data = $("#searchTerm").getSelectedItemData();
                    map.flyTo(data.position, 18);
                }
            },
            requestDelay: 1000, // 延遲 100 毫秒再送出請求
            placeholder: '今天要去哪兒？' // 預設顯示的字串
        };
        $('#searchTerm').easyAutocomplete(searchOptions); // 啟用 EasyAutocomplete 到 inpupbox 這個元件


        var map = L.map('map', {
            center: [25.045, 121.516],
            zoom: 12,
            zoomControl: false
        });

        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://2021.thef2e.com/works">我們就是要組隊</a> contributors',
            minZoom: 1,
            maxZoom: 19
        }).addTo(map);

        L.control.locate({
            position: "bottomright",
            flyTo: true,
            initialZoomLevel: 17,
            strings: {
                popup: "您的位置"
            }
        }).addTo(map);

        var sidebar = L.control.sidebar('sidebar', {
            position: 'left'
        });
        map.addControl(sidebar);

        map.on('click', function () {
            sidebar.hide();
        })

        sidebar.on('show', function () {
            console.log('Sidebar will be visible.');
        });

        sidebar.on('shown', function () {
            console.log('Sidebar is visible.');
        });

        sidebar.on('hide', function () {
            console.log('Sidebar will be hidden.');
        });

        sidebar.on('hidden', function () {
            console.log('Sidebar is hidden.');
        });

        L.DomEvent.on(sidebar.getCloseButton(), 'click', function () {
            console.log('Close button clicked.');
        });



        function renderMap(usrLocation) {

            var greenIcon = new L.Icon({
                iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41]
            });
            var redIcon = new L.Icon({
                iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41]
            });
            var yellowIcon = new L.Icon({
                iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-yellow.png',
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41]
            });


            var markers = new L.MarkerClusterGroup().addTo(map).on('click', function () {
                sidebar.toggle();
            });



            // `https://ptx.transportdata.tw/MOTC/v2/Bike/Station/NearBy?$top=30&$spatialFilter=nearby(${usrLocation[0]},${usrLocation[1]},550)&$format=JSON`
            // var hh = 'https://ptx.transportdata.tw/MOTC/v2/Bike/Availability/NearBy?$top=30&$spatialFilter=nearby(,550)&$format=JSON';
            var hh = `https://apis.youbike.com.tw/api/front/station/all?lang=tw&type=1&_=${Date.now()}`;

            // axios.get(hh, {headers: getAuthorizationHeader()})
            axios.get(hh)
                .then(function (response) {
                    let data = response.data.retVal;

                    for (let i = 0; data.length > i; i++) {
                        var mask;
                        if (data[i].status == 1 && data[i].name_tw) {
                            // 大於5台，綠標，反之，黃標
                            (data[i].available_spaces > 5) ? mask = greenIcon : mask = yellowIcon
                        } else {
                            mask = redIcon;
                        }

                        // uid = data[i].StationUID;
                        // console.log(uid);
                        // console.log(data[i]);


                        markers.addLayer(L.marker([data[i].lat, data[i].lng], { icon: mask })
                            .bindPopup('<h1>' + data[i].name_tw + '</h1>'
                                + '<p>' + data[i].available_spaces
                                + '/' + data[i].parking_spaces + '</p>'
                                + '<p>更新於' + data[i].updated_at + '</p>'
                            )
                            .bindTooltip(data[i].name_tw,
                                {
                                    permanent: true,
                                    direction: 'center',
                                    className: 'mytooltip'
                                }
                            )
                        );
                        // console.log(sidebar.getContainer());
                    }
                    map.addLayer(markers);
                })
                .catch(function (error) {
                    console.log(error);
                })
                .finally(function () {
                });



        }
